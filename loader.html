<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teamsterx Loader Preview</title>
    <link rel="stylesheet" href="loader.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .preview-controls {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100000;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            max-width: 300px;
        }
        
        .preview-controls button {
            padding: 10px 16px;
            border: 1px solid #007AFF;
            background: #007AFF;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .preview-controls button:hover {
            background: #0051D5;
            border-color: #0051D5;
        }
        
        .preview-controls button:active {
            transform: scale(0.95);
        }
        
        .dark-toggle {
            background: #1c1c1e;
            border-color: #5AC8FA;
            color: #5AC8FA;
        }
        
        .dark-toggle:hover {
            background: #2c2c2e;
            border-color: #5AC8FA;
        }
        
        .preview-info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: white;
            border: 1px solid #E5E5EA;
            border-radius: 8px;
            padding: 16px;
            max-width: 300px;
            font-size: 13px;
            color: #666;
            z-index: 100000;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        body.dark-mode .preview-info {
            background: #2c2c2e;
            border-color: #424245;
            color: #98989D;
        }
        
        .preview-info p {
            margin: 8px 0;
        }
        
        .preview-info code {
            background: #f0f0f0;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 12px;
        }
        
        body.dark-mode .preview-info code {
            background: #3a3a3c;
        }
    </style>
</head>
<body>

<!-- Loader Overlay -->
<div id="teamsterxLoader" class="teamsterx-loader">
    <div class="loader-container">
        <!-- Floating bubbles around the logo -->
        <div class="loader-bubbles">
            <div class="loader-bubble"></div>
            <div class="loader-bubble"></div>
            <div class="loader-bubble"></div>
            <div class="loader-bubble"></div>
            <div class="loader-bubble"></div>
            <div class="loader-bubble"></div>
            <div class="loader-bubble"></div>
            <div class="loader-bubble"></div>
        </div>
        
        <!-- Center logo -->
        <img src="img/logo-no-bg.png" alt="Teamsterx" class="loader-logo">
        
        <!-- Loading text (optional) -->
        <span class="loader-text">Loading</span>
    </div>
</div>

<!-- Preview Controls -->
<div class="preview-controls">
    <button onclick="toggleLoader()">Toggle Loader</button>
    <button onclick="toggleDarkMode()" class="dark-toggle">üåô Dark Mode</button>
</div>

<!-- Preview Info -->
<div class="preview-info">
    <p><strong>Loader Preview</strong></p>
    <p>Click buttons to test the loader behavior</p>
    <p style="margin-top: 12px; font-size: 12px; opacity: 0.7;">
        üñºÔ∏è Uses <code>img/logo-no-bg.png</code>
    </p>
</div>

<!-- Scripts -->
<script src="loader.js"></script>
<script>
    // Demo controls for preview
    function toggleLoader() {
        const loader = document.getElementById('teamsterxLoader');
        if (loader.classList.contains('hidden')) {
            showLoader();
        } else {
            hideLoader();
        }
    }
    
    function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
        localStorage.setItem('themePreference', 
            document.body.classList.contains('dark-mode') ? 'dark' : 'light'
        );
    }
    
    // Restore theme preference on load
    const savedTheme = localStorage.getItem('themePreference');
    if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.body.classList.add('dark-mode');
    }
    
    // Show loader by default
    showLoader();
</script>

</body>
</html>
