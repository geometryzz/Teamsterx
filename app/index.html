<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Default redirect for hash routing on static hosts -->
    <meta http-equiv="refresh" content="0;url=/#/app">
    <script>
        // Always send to root hash route so the SPA boots correctly on static hosts
        window.location.replace('/#/app' + location.search + location.hash);
    </script>
    <title>Redirecting...</title>
</head>
<body>
    <p>Redirecting to app...</p>
</body>
</html>
