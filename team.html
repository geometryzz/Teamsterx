<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Team - Teamster</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 20px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
        }
        .container { max-width: 1200px; margin: 0 auto; }
        .team-header { 
            background: white; 
            padding: 30px; 
            border-radius: 15px; 
            margin-bottom: 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); 
        }
        .team-header h1 { color: #333; margin: 0 0 20px 0; display: flex; align-items: center; gap: 15px; }
        .team-code { background: #667eea; color: white; padding: 8px 16px; border-radius: 20px; font-size: 0.9rem; }
        .members-section { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .members-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; margin-top: 20px; }
        .member-card { background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%); padding: 20px; border-radius: 10px; text-align: center; }
        .member-avatar { width: 60px; height: 60px; border-radius: 50%; background: #667eea; color: white; display: flex; align-items: center; justify-content: center; margin: 0 auto 10px; font-size: 1.5rem; font-weight: bold; }
        .back-button { position: fixed; top: 20px; left: 20px; background: white; border: none; padding: 10px 20px; border-radius: 20px; cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .loading { text-align: center; padding: 40px; color: #666; }
    </style>
</head>
<body>
    <button class="back-button" onclick="window.location.href='/app'"> Back</button>
    <div class="container">
        <div class="team-header">
            <h1 id="teamName">My Team <span class="team-code" id="teamCode">Loading...</span></h1>
        </div>
        <div class="members-section">
            <h2>Team Members</h2>
            <div id="membersContainer">
                <div class="loading">Loading team members...</div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js";

        /**
         * SECURITY NOTE:
         * Firebase Web API keys are public identifiers, NOT secrets.
         * Security enforced via Firestore rules and API restrictions.
         * See SECURITY.md for details.
         */
        const firebaseConfig = {
            apiKey: window.__ENV__?.VITE_FIREBASE_API_KEY || "AIzaSyBsV-g9DBRTCEsk1bsYy4TRsohAETF7vg",
            authDomain: window.__ENV__?.VITE_FIREBASE_AUTH_DOMAIN || "teamhub-bf1f.firebaseapp.com",
            projectId: window.__ENV__?.VITE_FIREBASE_PROJECT_ID || "teamhub-bf1f",
            storageBucket: window.__ENV__?.VITE_FIREBASE_STORAGE_BUCKET || "teamhub-bf61f.firebasestorage.app",
            messagingSenderId: window.__ENV__?.VITE_FIREBASE_MESSAGING_SENDER_ID || "18655753103",
            appId: window.__ENV__?.VITE_FIREBASE_APP_ID || "1:186552753103:web:4a102aa3b91a71c4150ba",
            measurementId: window.__ENV__?.VITE_FIREBASE_MEASUREMENT_ID || "G-1VH5ZLH63"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        let currentTeamId = null;

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                currentTeamId = localStorage.getItem("currentTeamId");
                if (currentTeamId) {
                    loadTeamData();
                } else {
                    document.getElementById("membersContainer").innerHTML = "<div class='loading'>No team found. Please create or join a team first.</div>";
                }
            } else {
                window.location.href = "/account";
            }
        });

        async function loadTeamData() {
            try {
                const teamRef = doc(db, "teams", currentTeamId);
                onSnapshot(teamRef, async (doc) => {
                    if (doc.exists()) {
                        const teamData = doc.data();
                        document.getElementById("teamName").innerHTML = "Team: " + (teamData.name || "My Team") + " <span class='team-code'>" + (teamData.code || "N/A") + "</span>";
                        
                        if (teamData.members && Object.keys(teamData.members).length > 0) {
                            loadMembers(teamData.members, teamData.owner);
                        } else {
                            document.getElementById("membersContainer").innerHTML = "<div class='loading'>No team members found.</div>";
                        }
                    } else {
                        document.getElementById("membersContainer").innerHTML = "<div class='loading'>Team not found or access denied.</div>";
                    }
                });
            } catch (error) {
                console.error("Error loading team:", error);
                document.getElementById("membersContainer").innerHTML = "<div class='loading'>Error loading team data.</div>";
            }
        }

        async function loadMembers(members, ownerId) {
            const container = document.getElementById("membersContainer");
            container.innerHTML = "";
            
            const grid = document.createElement("div");
            grid.className = "members-grid";
            
            for (const memberId of Object.keys(members)) {
                try {
                    const userRef = doc(db, "users", memberId);
                    const userSnap = await getDoc(userRef);
                    
                    if (userSnap.exists()) {
                        const userData = userSnap.data();
                        const memberCard = document.createElement("div");
                        memberCard.className = "member-card";
                        
                        const avatar = generateAvatar(userData.displayName || userData.email);
                        const isOwner = memberId === ownerId;
                        
                        memberCard.innerHTML = `
                            <div class="member-avatar">${avatar}</div>
                            <div style="font-weight: bold; margin-bottom: 5px;">${userData.displayName || userData.email.split("@")[0]}</div>
                            <div style="color: var(--text-muted); font-size: 0.9rem; margin-bottom: 10px;">${userData.email}</div>
                            <div style="background: ${isOwner ? "var(--danger)" : "var(--success)"}; color: white; padding: 4px 12px; border-radius: 15px; font-size: 0.8rem; display: inline-block;">
                                ${isOwner ? " Owner" : " Member"}
                            </div>
                        `;
                        
                        grid.appendChild(memberCard);
                    }
                } catch (error) {
                    console.error("Error loading member:", memberId, error);
                }
            }
            
            container.appendChild(grid);
        }

        function generateAvatar(name) {
            if (!name) return "?";
            const parts = name.trim().split(" ");
            if (parts.length >= 2) {
                return (parts[0][0] + parts[parts.length - 1][0]).toUpperCase();
            } else {
                return name.substring(0, 2).toUpperCase();
            }
        }
    </script>
</body>
</html>
